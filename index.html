<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–§–æ—Ç–æ-—Ä—É–ª–µ—Ç–∫–∞ —Å —Ç–æ—Ä—Ç–∏–∫–æ–º</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: white;
    }
    .roulette {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #fff;
      position: relative;
      overflow: hidden;
      transform-origin: 50% 50%;
      margin: 20px;
    }
    .roulette img {
      position: absolute;
      width: 150px;
      height: 150px;
      top: 50%;
      left: 50%;
      transform-origin: 0 0;
      border-radius: 10%;
      object-fit: cover;
    }
    button, label {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ff4444;
      color: #fff;
      margin: 5px;
      cursor: pointer;
    }
    input[type="file"] { display: none; }

    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
    }
    #overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<h2>–§–æ—Ç–æ-—Ä—É–ª–µ—Ç–∫–∞ üé°</h2>
<label for="fileInput">–í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</label>
<input type="file" id="fileInput" accept="image/*" multiple>
<div class="roulette" id="roulette"></div>
<button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å!</button>

<div id="overlay" onclick="closeOverlay()">
  <img id="fullPhoto">
</div>

<script>
const fileInput = document.getElementById("fileInput");
const roulette = document.getElementById("roulette");
let images = [];
let currentRotation = 0;

fileInput.addEventListener("change", (event) => {
  const files = Array.from(event.target.files);
  images = [];
  roulette.innerHTML = "";
  let loadedCount = 0;

  files.forEach((file, i) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      images[i] = e.target.result;
      loadedCount++;
      if(loadedCount === files.length) {
        updateRoulette();
      }
    };
    reader.readAsDataURL(file);
  });
});

function updateRoulette() {
  roulette.innerHTML = "";
  const n = images.length;
  images.forEach((src,i) => {
    const img = document.createElement("img");
    img.src = src;
    const angle = (360/n) * i;
    img.style.transform = `rotate(${angle}deg) translateY(-50%) rotate(-${angle}deg)`;
    roulette.appendChild(img);
  });
}

function spin() {
  if(images.length === 0) return;
  const n = images.length;
  const randIndex = Math.floor(Math.random()*n);
  const anglePerItem = 360/n;
  const targetAngle = 360*5 + (360 - randIndex*anglePerItem);
  currentRotation += targetAngle;
  roulette.style.transition = "transform 4s cubic-bezier(0.25,1,0.5,1)";
  roulette.style.transform = `rotate(${currentRotation}deg)`;

  roulette.addEventListener("transitionend", function handler() {
    showFullPhoto(images[randIndex]);
    roulette.removeEventListener("transitionend", handler);
  });
}

function showFullPhoto(src) {
  const overlay = document.getElementById("overlay");
  overlay.style.display = "flex";
  document.getElementById("fullPhoto").src = src;
}

function closeOverlay() {
  document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
